<!-- Backdrop -->
<div class="dialog-backdrop" *ngIf="isVisible" (click)="onCancel()"></div>

<!-- Dialog Content -->
<div class="cheer-dialog" *ngIf="isVisible">
  <div class="dialog-header">
    <div class="header-content">
      <div class="celebration-icon">ðŸŽ‰</div>
      <div class="header-text">
        <h4>Cheer for {{ habit.userName }}!</h4>
        <p>Show your support for their progress</p>
      </div>
    </div>
    <button class="close-btn" (click)="onCancel()">
      <svg viewBox="0 0 24 24" fill="none">
        <path
          d="M18 6L6 18M6 6L18 18"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
        />
      </svg>
    </button>
  </div>

  <div class="dialog-body">
    <div class="habit-info-card">
      <div class="habit-details">
        <strong class="habit-name">{{ habit.name }}</strong>
        <span class="completion-status" *ngIf="habit.isCompleted">
          <svg class="check-icon" viewBox="0 0 24 24" fill="none">
            <path
              d="M5 12L10 17L20 7"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          Completed!
        </span>
      </div>
    </div>

    <!-- Emoji Selection -->
    <div class="selection-section">
      <label class="section-label">
        <svg class="label-icon" viewBox="0 0 24 24" fill="none">
          <circle
            cx="12"
            cy="12"
            r="10"
            stroke="currentColor"
            stroke-width="2"
          />
          <path
            d="M8 14s1.5 2 4 2 4-2 4-2M9 9h.01M15 9h.01"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
          />
        </svg>
        Choose your reaction
      </label>
      <div class="emoji-selection">
        <button
          *ngFor="let emojiItem of cheerEmojis"
          class="emoji-btn"
          [class.selected]="selectedEmoji === emojiItem.emoji"
          (click)="selectEmoji(emojiItem.emoji)"
          [title]="emojiItem.label"
        >
          {{ emojiItem.emoji }}
        </button>
      </div>
    </div>

    <!-- Message Selection -->
    <div class="selection-section">
      <label class="section-label">
        <svg class="label-icon" viewBox="0 0 24 24" fill="none">
          <path
            d="M21 15a2 2 0 01-2 2H7l-4 4V5a2 2 0 012-2h14a2 2 0 012 2z"
            stroke="currentColor"
            stroke-width="2"
          />
        </svg>
        Add a message
      </label>
      <div class="message-pills">
        <button
          *ngFor="let msg of cheerMessages"
          class="message-pill"
          [class.selected]="selectedMessage === msg"
          (click)="selectMessage(msg)"
        >
          {{ msg }}
        </button>
      </div>
      <div class="custom-input-container">
        <input
          type="text"
          class="custom-input"
          [(ngModel)]="customMessage"
          placeholder="Or write your own message..."
          maxlength="100"
          (input)="onCustomMessageChange()"
        />
        <div class="input-footer">
          <div class="input-char-count">
            {{ customMessage.length || 0 }}/100
          </div>
          <div class="token-indicator" *ngIf="customMessage.trim().length > 0">
            ðŸª™ 1 token
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="dialog-footer">
    <button class="btn secondary" (click)="onCancel()">Cancel</button>
    <button
      class="btn primary"
      (click)="sendCheer()"
      [disabled]="!canSendCheer || isSubmitting"
    >
      <svg
        class="btn-icon"
        viewBox="0 0 24 24"
        fill="none"
        *ngIf="!isSubmitting"
      >
        <path
          d="M22 2L11 13M22 2L15 22L11 13M22 2L2 9L11 13"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
      <div class="spinner" *ngIf="isSubmitting"></div>
      <span>{{ isSubmitting ? "Sending..." : "Send Cheer" }}</span>
      <span class="selected-emoji" *ngIf="selectedEmoji && !isSubmitting">{{
        selectedEmoji
      }}</span>
    </button>
  </div>
</div>
