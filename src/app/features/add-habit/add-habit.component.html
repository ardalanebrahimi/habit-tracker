<div class="page-header">
  <h2>Add New Habit</h2>
</div>

<div class="add-habit">
  <input [(ngModel)]="habitName" placeholder="Habit Name" />
  <select [(ngModel)]="frequency">
    <option value="daily">Daily</option>
    <option value="weekly">Weekly</option>
    <option value="monthly">Monthly</option>
  </select>
  <select [(ngModel)]="goalType">
    <option value="binary">Binary (Done/Not Done)</option>
    <option value="numeric">Numeric (e.g., 2 Liters of Water)</option>
  </select>
  <div *ngIf="goalType === 'numeric'">
    <input [(ngModel)]="targetValue" type="number" placeholder="Target Value" />
  </div>
  <button (click)="addHabit()">Add Habit</button>
</div>
