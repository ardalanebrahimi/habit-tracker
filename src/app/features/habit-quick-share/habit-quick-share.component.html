<div class="modern-quick-share" *ngIf="habit.isOwnedHabit && !habit.isPrivate">
  <button
    class="modern-share-btn"
    (click)="openSharingDialog()"
    title="Share this habit"
    [disabled]="isSharing"
  >
    <svg
      class="share-icon"
      viewBox="0 0 24 24"
      fill="none"
      [style.opacity]="isSharing ? '0' : '1'"
    >
      <path
        d="M4 12V20C4 20.5523 4.44772 21 5 21H19C19.5523 21 20 20.5523 20 20V12"
        stroke="currentColor"
        stroke-width="2"
      />
      <path
        d="M16 6L12 2L8 6"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
      <path
        d="M12 2V15"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
      />
    </svg>
    <span *ngIf="isSharing" class="loading-indicator">‚è≥</span>
  </button>
</div>
