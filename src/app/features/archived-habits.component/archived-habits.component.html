<div class="archived-habits">
  <div class="page-header">
    <h2>📦 Archived Habits</h2>
    <a routerLink="/habits" class="back-link">← Back to All Habits</a>
  </div>

  <div *ngIf="archivedHabits.length === 0" class="no-habits">
    <p>No archived habits found.</p>
  </div>

  <div *ngFor="let habit of archivedHabits" class="habit-item">
    <p class="habit-title">{{ habit.name }}</p>
    <p class="habit-streak">🔥 Streak: {{ habit.streak }} days</p>
    <button class="delete-btn" (click)="deleteArchivedHabit(habit)">
      🗑️ Delete
    </button>
  </div>
</div>
