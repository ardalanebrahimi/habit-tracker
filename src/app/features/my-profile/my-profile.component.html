<div class="profile-container">
  <div class="header">
    <h2>My Profile</h2>
    <button class="logout-btn" (click)="logout()">Logout</button>
  </div>

  <!-- Quick Actions Section -->
  <div class="quick-actions">
    <button 
      class="action-btn onboarding-action" 
      routerLink="/onboarding"
      title="Get personalized habit suggestions"
    >
      <span class="action-icon">ðŸš€</span>
      <span class="action-text">Get AI Habit Suggestions</span>
    </button>
    <button 
      class="action-btn habit-action" 
      routerLink="/add-habit"
      title="Create a new habit manually"
    >
      <span class="action-icon">âž•</span>
      <span class="action-text">Add New Habit</span>
    </button>
  </div>

  <div class="profile-tabs">
    <a (click)="setView('habits')" [class.active]="currentView === 'habits'"
      >My Habits</a
    >
    <a (click)="setView('stats')" [class.active]="currentView === 'stats'"
      >Statistics</a
    >
  </div>

  <div [ngSwitch]="currentView">
    <!-- Habits View: Render the full All Habits component -->
    <div *ngSwitchCase="'habits'" class="habits-section">
      <app-all-habits></app-all-habits>
    </div>

    <!-- Stats View: Only show stats component -->
    <div *ngSwitchCase="'stats'" class="stats-section">
      <app-stats></app-stats>
    </div>
  </div>
</div>
