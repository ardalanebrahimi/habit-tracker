<div class="all-habits">
  <div class="page-header">
    <h2>All Habits</h2>
  </div>

  <div *ngIf="allHabits.length === 0" class="no-habits">
    <p>
      No habits added yet. <a routerLink="/add-habit">Add a habit</a> to get
      started!
    </p>
  </div>

  <div *ngFor="let habit of allHabits" class="habit-item">
    <p class="habit-title">{{ habit.name }}</p>
    <p class="habit-streak">ğŸ”¥ Streak: {{ 0 }} days</p>
    <p class="habit-status">
      Status:
      <span
        [class.completed]="
          (habit.currentValue ?? 0) >= (habit.targetValue ?? 0)
        "
        >{{
          (habit.currentValue ?? 0) >= (habit.targetValue ?? 0)
            ? "Completed"
            : "Not Completed"
        }}</span
      >
    </p>
  </div>
</div>
