<div class="all-habits">
  <div class="page-header">
    <h2>All Habits</h2>
  </div>

  <div *ngIf="allHabits.length === 0" class="no-habits">
    <p>
      No habits added yet. <a routerLink="/add-habit">Add a habit</a> to get
      started!
    </p>
  </div>

  <div
    *ngFor="let habit of allHabits"
    class="habit-item"
    [routerLink]="['/habit', habit.id]"
  >
    <p class="habit-title">{{ habit.name }}</p>
    <p class="habit-streak">
      ğŸ”¥ Streak: {{ habit.streak }}
      {{
        habit.frequency === "daily"
          ? "days"
          : habit.frequency === "weekly"
          ? "weeks"
          : "months"
      }}
    </p>
    <p class="habit-status">
      Status:
      <span [class.completed]="habit.isCompleted">
        {{ habit.isCompleted ? "Completed" : "Not Completed" }}
      </span>
    </p>
  </div>

  <div class="page-footer">
    <button class="btn archived-btn" (click)="goToArchived()">
      ğŸ“¦ View Archived Habits
    </button>
  </div>

  <button class="fab" routerLink="/add-habit">+</button>
</div>
