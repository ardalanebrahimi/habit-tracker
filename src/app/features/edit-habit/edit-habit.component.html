<div class="page-header">
  <h2>Edit Habit</h2>
</div>

<div class="edit-habit" *ngIf="habit">
  <label>Habit Name</label>
  <input [(ngModel)]="habit.name" type="text" />

  <label>Frequency</label>
  <select [(ngModel)]="habit.frequency">
    <option value="daily">Daily</option>
    <option value="weekly">Weekly</option>
    <option value="monthly">Monthly</option>
  </select>

  <label>Goal Type</label>
  <select [(ngModel)]="habit.goalType">
    <option value="binary">Binary (Done/Not Done)</option>
    <option value="numeric">Numeric (e.g., 2 Liters of Water)</option>
  </select>

  <div *ngIf="habit.goalType === 'numeric'">
    <label>Target Value</label>
    <input [(ngModel)]="habit.targetValue" type="number" />
  </div>

  <button (click)="updateHabit()">Save Changes</button>
</div>

<p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
