<div class="today">
  <h2>Today's Habits</h2>
  <div class="view-options">
    <a (click)="setView('remaining')">See Remaining</a> |
    <a (click)="setView('all')">See All</a> |
    <a (click)="setView('done')">See Done</a>
  </div>

  <div
    *ngIf="filteredHabits.length === 0 && currentView === 'remaining'"
    class="done-message"
  >
    <p>ðŸŽ‰ Great job! You've completed all your tasks for today! ðŸŽ‰</p>
    <p>Enjoy your day or keep up the streak tomorrow! ðŸŒŸ</p>
  </div>

  <div *ngFor="let habit of filteredHabits" class="habit-item">
    <div class="habit-header">
      <!-- Binary Task Buttons -->
      <button
        class="icon-button check"
        *ngIf="!isHabitDoneToday(habit) && habit.goalType === 'binary'"
        (click)="markHabitComplete(habit)"
      >
        âœ”
      </button>
      <button
        class="icon-button undo"
        *ngIf="isHabitDoneToday(habit) && habit.goalType === 'binary'"
        (click)="undoHabitDoneToday(habit)"
      >
        âœ–
      </button>

      <!-- Numeric Task Buttons -->
      <button
        *ngIf="habit.goalType === 'numeric'"
        class="icon-button plus"
        (click)="incrementProgress(habit)"
      >
        +
      </button>

      <p>{{ habit.name }}</p>

      <button
        *ngIf="habit.goalType === 'numeric'"
        class="icon-button minus"
        (click)="decrementProgress(habit)"
      >
        -
      </button>
    </div>

    <!-- Numeric Task Progress Bar -->
    <div *ngIf="habit.goalType === 'numeric'" class="progress-row">
      <div class="progress-container">
        <div
          class="progress-bar"
          [style.width.%]="getProgressPercentage(habit)"
        ></div>
      </div>
      <span class="progress-text"
        >{{ habit.currentValue || 0 }} / {{ habit.targetValue }}</span
      >
    </div>
  </div>

  <button class="fab" routerLink="/add-habit">+</button>
</div>
